<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome!</title>
</head>
<body style="margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; background-color: #f3f4f6;">
  <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="max-width: 600px; margin: 0 auto; padding: 40px 20px;">
    <tr>
      <td>
        <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="background-color: #ffffff; border-radius: 16px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);">
          <tr>
            <td style="padding: 40px; text-align: center;">
              <!-- Logo -->
              <div style="font-size: 48px; margin-bottom: 24px;">üéâ</div>
              
              <!-- Title -->
              <h1 style="margin: 0 0 8px; font-size: 24px; font-weight: 700; color: #111827;">
                Welcome to {{appName}}!
              </h1>
              
              <p style="margin: 0 0 32px; font-size: 16px; color: #6b7280; line-height: 1.5;">
                Hi {{name}}, your account has been created successfully.
              </p>
              
              <!-- Button -->
              <a href="{{appUrl}}/dashboard" 
                 style="display: inline-block; padding: 14px 32px; background-color: #4f46e5; color: #ffffff; text-decoration: none; font-weight: 600; font-size: 16px; border-radius: 8px;">
                Go to Dashboard
              </a>
              
              <!-- Features -->
              <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="margin-top: 40px; text-align: left;">
                <tr>
                  <td style="padding: 16px; background-color: #f9fafb; border-radius: 8px;">
                    <p style="margin: 0 0 8px; font-size: 14px; font-weight: 600; color: #111827;">
                      üîê Secure & Passwordless
                    </p>
                    <p style="margin: 0; font-size: 14px; color: #6b7280;">
                      Sign in anytime with a magic link sent to your email.
                    </p>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
        
        <!-- Footer -->
        <table role="presentation" width="100%" cellspacing="0" cellpadding="0">
          <tr>
            <td style="padding: 24px; text-align: center;">
              <p style="margin: 0; font-size: 12px; color: #9ca3af;">
                ¬© {{year}} {{appName}}. All rights reserved.
              </p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
