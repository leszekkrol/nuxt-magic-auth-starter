services:
  postgres:
    image: postgres:16-alpine
    container_name: nuxt-magic-auth-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: magic_auth_user
      POSTGRES_PASSWORD: magic_auth_password
      POSTGRES_DB: magic_auth
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U magic_auth_user -d magic_auth"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
